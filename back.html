<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자연스러운 종이 질감</title>
    <style>
       body {
    background: #d1c9b0;
    background-image:
        radial-gradient(circle at 10% 10%, rgba(0, 0, 0, 0.1) 1px, transparent 1px),
        radial-gradient(circle at 90% 90%, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
    background-size: 10px 10px, 20px 20px;
    position: relative;
}


        h1 {
            text-align: center;
            color: #4e4b46;
            font-size: 3rem;
        }

        p {
            text-align: center;
            color: #6a6550;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>자연스러운 종이 질감</h1>
    <p>이 배경은 자연스러운 종이 질감을 표현하기 위해 CSS로 구현한 것입니다. 부드럽고 고급스러운 느낌을 제공합니다.</p>
</body>
</html>
